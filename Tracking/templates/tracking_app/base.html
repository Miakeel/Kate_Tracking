{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'visual/main.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="{% static 'visual/jquery-3.4.1.min.js' %}"></script>

  <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>MindUP Tracking System</title>
</head>
<style>
    .nav-link {
        font-weight: bold;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#212529">
        <div class="d-flex align-items-center">
            <a class="navbar-brand" href="#" style="color: #97e601; font-weight: bold;">
                <img src="{%static 'visual/mup.png'%}" alt="" height="50" width="50">
                MindUp Tracking
            </a>
            <img src="{%static 'visual/gfest.png'%}" alt="" height="50" width="100" class="ml-auto d-none d-lg-block">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
                <i class="fas fa-bars" style="color:#fff; font-size:28px;"></i>
            </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="color: #97e601;" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #97e601;" href="{% url 'participants' %}">Participants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #97e601;" href="{% url 'new_participant' %}">New Participant</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: #97e601;" href="{% url 'entry' %}">Scans</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        {% block content %} {% endblock %}
    </div>
    {% comment %} <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    {% block footer %}
    <script type="text/javascript" src="{% static "visual/main.js" %}"></script>
    {% endblock %}
</body>
</html>
